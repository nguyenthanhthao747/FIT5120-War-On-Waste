
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>C&D Waste</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Raleway:400,700" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css'%}" rel="stylesheet">
    <link href="{% static 'css/about.css'%}" rel="stylesheet">

    <style>
    .cta .cta-inner::before{
      content: none;
    }
    </style>
</head>
<body>
  <!--<h1 class="site-heading text-center text-white d-none d-lg-block">-->
      <!--<span class="site-heading-upper text-primary mb-3">Construction and Demolition Waste</span>-->
  <!--</h1>-->

  <section class="page-section cta" style="padding-top: 100px">
      <div class="container">
          <div class="row">
              <div class="col-xl-5 mx-auto">
                  <div class="cta-inner text-center rounded">
                      <h2 class="section-heading mb-5">
                          <span class="section-heading-upper">Login</span>
                      </h2>
                      <div>
                      
                        <form id="login-form" method="post" >
                          {% csrf_token %}
                            <table class="table table-borderless">
                              <tr>
                                <td><label for="id_username">Username</label></td>
                                <td><input id="id_username" name="username" type="text" class="form-control"></td>
                              </tr>
                              <tr>
                              <td><label for="id_password">Password</label></td>
                              <td><input id="id_password" name="password" type="password" class="form-control"></td>
                              </tr>
                            </table>
                        {% if form.errors %}
                            <p class=" label label-danger"> Your username and password didn't match. Please try again.</p>
                        {% endif %}
                          <input type="hidden" name="next" value="{{ next }}" />
                          <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </section>


  <footer class="footer text-faded text-center py-5">
      <div class="container">
          <p class="m-0 small">Copyright &copy; Team Cavaliers 2018</p>
      </div>
  </footer>


</body>
</html>
