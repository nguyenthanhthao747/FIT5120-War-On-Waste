<!-- start section navbar -->
<nav id="main-nav">
    <div class="row">
        <div class="container">
            <div class="responsive"><i data-icon="m" class="ion-navicon-round"></i></div>
            <ul class="nav-menu list-unstyled">
                <li>
                    <a class="smoothScroll" href="{% url 'home'%}">Home<span class="sr-only">(current)</span></a>

<!-- start section line chart -->
<div id="about1" class="paddsection" style="padding-top: 90px">
    <div class="container">
        <div class="cta-inner text-center rounded">
            <h2 class="section-heading mb-5">
                <span class="section-heading-upper">Search Drop-off Locations!</span>
            </h2>
        </div>
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <table id="example" class="display" style="width:100%">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Distance(Km)</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <div class="col-lg-7">
                <div class="div-img-bg">
                    <div class="about-img">
                        <div class="img-responsive">
                            <div class="about-descr">
                                <p></p>
                                <div id="findhotels" class="p-heading"
                                     style="padding-top: 10px;padding-bottom: 10px;padding-left: 20px">Find drop-off
                                    locations in:
                                </div>
                                <div id="locationField" style="padding-top: 10px; padding-bottom: 10px;padding-left: 20px">
                                    <input id="autocomplete" placeholder="Search by address" style="width: 400px"
                                           type="text"/>
                                </div>

                                <!--<select id="locationType" class="btn btn-primary btn-xl">-->
                                    <!--<option value="drop-off">Drop-off</option>-->
                                    <!--<option value="Recycle">Recycle</option>-->
                                    <!--<option value="Reuse">Reuse</option>-->
                                <!--</select>-->

                                <div id="controls" style="display: none"><select id="country">
                                    <option value="au">Melbourne</option>
                                </select></div>
                            </div>
                            <div id="map"></div>
                        </div>

                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-I2HyS_JDhn5oAzxhdS85HRa2Mo2COOo&libraries&libraries=geometry"></script>
                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-I2HyS_JDhn5oAzxhdS85HRa2Mo2COOo&libraries=places&callback=initMap"
                                async defer></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
